<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Blog</h1>
    <div class="container" >
        <h2>Create a New Post</h2>
        <form id="Blogform">
            <input type="text" id="titleBlog" placeholder="Post Title" required>
            <input type="text" id="imgBlog" placeholder=" URL img (optional)" required>
            <textarea name="" id="CommentBlog" placeholder="Description of Post" required></textarea>
            <button type="submit">Add Post</button>
        </form>

    </div>
    <div id="previewPost">
        <h2>All Posts</h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
