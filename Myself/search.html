<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Mp3 Downloader</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
     <header>
        <div class="logo">
            <img src="youtube-color-svgrepo-com.svg" alt="yt logo">
            <h1>Youtube Search</h1>
        </div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="search">
            <button type="submit" >Search</button>
        </form>
     </header>

     <div id="video-list">
       
     </div>

     <div  id="video-model" class="model" >

        <div id="model-content" >
            <span id="close-model">&times;</span>
           
            <iframe id="video-player"  frameborder="0" allowfullscreen></iframe>
            <button id="download-btn">Download As MP3</button>
        </div>
        
     </div>



    <script src="search.js"></script>
</body>
</html>
