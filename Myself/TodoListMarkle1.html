<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body{
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            font-family: Arial,  sans-serif;

        }
        .toContainer{
            background-color: #ffffff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .toContainer h1{
            text-align: center;
        }
        #todo-form{
            display: flex;
            gap: 2px;
        }
        #todo-input{
            flex: 1;
            padding: 10px;
        }
        #todo-form button{
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
        }
        #todo-List{
            list-style: none;
            padding: 0;
        }
        .todo-item{
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #eee;
            margin-bottom: 10px;
            color: blue;
        }
        .todo-item.completed .task{
            text-decoration: line-through;
            color: gray;
        }
        .todo-item .task{
            flex: 1;
        }
        .todo-item button{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="toContainer">
        <h1>To Do List</h1>
        <form action="" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add New Task" required>
            <button type="submit">Add Task</button>
        </form>

        <ul id="todo-List">

        </ul>

        <script src="TodoListMarkle1.js"></script>
    </div>
</body>
</html>
