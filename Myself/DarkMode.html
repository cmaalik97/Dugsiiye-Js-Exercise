<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
    <style>
        /* Default Light Mode Style */
        body{
            background-color: #ffffffff;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;

        }
        button{
            padding: 10px 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Dark Mode style */
        body.dark-mode{
            background-color: #2c2c2c;
            color: #f5f5f5;
        }
        button.dark-mode{
            background-color: #444444;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <!-- we learn this local storage -->
     <button id="mode-toggle">Toggle Dark Mode</button>
     <h1>Welcome to Light and Dark Mode Switcher</h1>
     <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores vitae placeat ipsa dignissimos delectus eos.</p>
     <script src="DarkMode.js"></script>
</body>
</html>
