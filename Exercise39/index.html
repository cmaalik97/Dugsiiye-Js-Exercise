<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <form action="" id="translateForm">

            <label for="form" class="formLabel">From:</label> 
          <select name="" id="fromInput">
            <!-- <option value="">koow</option>
            <option value="">koow</option>
            <option value="">koow</option> -->
          </select>
          <!-- to -->
           <label for="" class="formLabel">To:</label>
           <select name="" id="toInput">
            <!-- <option value="">heey</option> -->
           </select>
           <!-- text to translate -->
            <label for="">Text to Translate:</label>
            <textarea name="" id="typeArea" class="comment"></textarea>

            <button id="btnTranslate" type="submit">Translate</button>
        </form>

        <div id="outputPart">
            <H2>Translated Text:</H2>
            <p id="text"></p>
        </div>
    </div>
   <script src="main.js"></script> 
</body>
</html>
